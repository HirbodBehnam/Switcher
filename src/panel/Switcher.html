<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Switcher</title>
    <link rel="stylesheet" href="../css/panel.css">
  </head>
  <body>
    <div class="row">
      <ul class="icon-title">
        <li class="icon"><img class="Switcher-icon-status" src="../images/icons/tunnel_c_32x32.png" alt="Switcher"></li>
        <li>
          <div class="title">
            <b>Switcher</b>
            <p>A Proxy Setting Switcher For FireFox</p>
          </div>
          <!-- title -->
        </li>
      </ul>
      <!-- icon-title -->
    </div>
    <!-- row -->
    <div class="clear"></div>
    <hr>
    <div class="row">
      <ul class="button-list">
        <li id="noproxy-id">
			<i class="noproxy"></i>
			<span class="noproxy-text"> Switch To No Proxy</span>
			<span id="noproxy-shortcut" class="shortcut-switch"> Alt+Ctrl+S </span>
		</li>
        <li id="systemproxy-id">
			<i class="system"></i>
			<span class="systemproxy-text"> Switch To System Proxy</span>
			<span id="systemproxy-shortcut" class="shortcut-switch"> Alt+Ctrl+S </span>
		</li>
        <li id="manualproxy-id" class="disable">
			<i class="manual"></i>
			<span> Set Manual Proxy</span>
			<i class="right-arrow"></i>
		</li>
      </ul>
      <!-- button-list -->
    </div>
    <!-- row -->
    <hr>
    <div class="row bottom">
      <a href="https://github.com/vheidari/switcher" target="_blank">
        <div class="home-page">
          <i class="github"></i>
          <span>Home Page</span>
        </div>
        <!-- home-page -->
      </a>
      <div class="version">
        <span id="switcher-version">Version : ---  </span>
      </div>
      <!-- version -->
    </div>
    <!-- row -->
  </body>
  <script src="../scripts/browser_actions.js"></script>
  <script src="../scripts/panel.js"></script> 
  <script src="../scripts/panel_functions.js"></script> 
</html>
